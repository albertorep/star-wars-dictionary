<div class="app">
  <app-navbar></app-navbar>
  <!-- <app-theme-toggle></app-theme-toggle> -->
  <div *ngIf="showLoader" [ngClass]="{ 'fade-out': fadeOutLoader }"  class="app-loading">
    <div class="css-loader">
      <div class="star" style="left: 20px; animation-duration: 0.8s; animation-delay: 0s;"></div>
      <div class="star" style="left: 50px; animation-duration: 0.7s; animation-delay: 0.2s;"></div>
      <div class="star" style="left: 90px; animation-duration: 0.9s; animation-delay: 0.1s;"></div>
      <div class="star" style="left: 130px; animation-duration: 0.75s; animation-delay: 0.1s;"></div>
      <div class="star" style="left: 170px; animation-duration: 0.85s; animation-delay: 0.3s;"></div>
    </div>
    <div class="loading-text">
      In a galaxy far, far away...
    </div>
  </div>  
</div>

<router-outlet />
